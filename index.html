<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page with Countdown</title>
</head>
<body>
    
    <section class="landing">
        <div class="landing-inner">
            <img src="logo.png" alt="">
            <p>A social network for developpers</p>
            <h1 class="comingsoon">Coming Soon</h1>
            <h1 class="countdown"></h1>
        </div>
    </section>

    <script>
    
    const countdown = document.querySelector('.countdown');

// Set Launch Date
const launchDate = new Date('Jan 1, 2020 13:00:00').getTime();

// Update every second
const intvl = setInterval(() => {
    // Get today's date and time(ms)
    const now = new Date().getTime();

    // Distance from now to launch date
    const distance = launchDate - now;

    // Time calculations
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display result
    countdown.innerHTML = `
        <div>${days}<span>Days</span></div>
        <div>${hours}<span>Hours</span></div>
        <div>${mins}<span>Minutes</span></div>
        <div>${seconds}<span>Seconds</span></div>
    `;

    // If launch date passed
    if(distance < 0){
        // Stop countdown
        clearInterval(intvl);
        // Style and output text
        countdown.style.color = '#17a2b8';
        countdown.innerHTML = 'Launched!';

    }
}, 1000)
    
    </script>
</body>
</html>
